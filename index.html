<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Landing page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display" style="background-color: blueviolet;">
          <h1 style="color: beige;padding-left: 70px;padding-top: 200px;font-size: 50px; font-weight: bold;">Payoo MFS</h1>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl" style="margin-top: 100px;background-color: slateblue;margin-left: 2px;">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label">Phone Number</label>
                <input id="phone-number" type="text" class="input" placeholder="Enter Your Phone Number" />
                <label class="label">Pin</label>
                <input id="enter-pin" type="password" class="input" placeholder="Enter Your Pin Number" />
                <div><a class="link link-hover">Forgot Pin?</a></div>
                <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
